about_content: | # this will include new lines to allow paragraphs
  
  5년차 개발자로 주로 웹 기반의 백오피스 개발을 해왔습니다.
  
  매번 비슷한 코드를 처음부터 다시 작성하는 것을 싫어하며
  
  되도록 표준화하고 팀원들과 공유할 수 있도록 노력해왔습니다. 

  <mark>데브옵스</mark> 문화 및 생태계에 관심이 많으며 하나하나 알아가는데 있어 큰 즐거움을 느끼고 있습니다.

  주어진 업무환경에서 어떻게든 데브옵스 문화 및 기술들을 적용해 보려고 이리저리 생각해 보는게 일상이 되었습니다. 

  좋아하는 일을 하는 것이 무엇보다 중요하며, 개인의 역량을 발전시키고 소속된 조직에 긍정적인 영향을 줄 수 있다고 생각합니다.

